<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOC1 Exam Marks to Module Percentage Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">OOC1 Exam Marks to Module Percentage Converter</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="marks">Enter your paper Marks (0 of 75):</label>
                    <input type="number" class="form-control" id="marks" placeholder="Enter marks" min="0" max="75" step="0.1" oninput="convertToPercentage()">
                </div>
                <div class="form-group">
                    <label for="mcq1">Enter MCQ1 Percentage:</label>
                    <input type="number" class="form-control" id="mcq1" placeholder="Enter MCQ1 percentage" min="0" max="100" step="0.1" oninput="convertToPercentage()">
                </div>
                <div class="form-group">
                    <label for="mcq2">Enter MCQ2 Percentage:</label>
                    <input type="number" class="form-control" id="mcq2" placeholder="Enter MCQ2 percentage" min="0" max="100" step="0.1" oninput="convertToPercentage()">
                </div>
                <div class="form-group mt-3">
                    <label for="percentage">Module Percentage:</label>
                    <input type="text" class="form-control" id="percentage" placeholder="Percentage will appear here" readonly>
                </div>
                <div id="warning" class="alert alert-danger mt-3" style="display: none;">
                    Marks and percentages must be between 0 and their respective maximums.
                </div>
            </div>
        </div>
    </div>

    <script>
        function convertToPercentage() {
            var marks = parseFloat(document.getElementById('marks').value);
            var mcq1 = parseFloat(document.getElementById('mcq1').value);
            var mcq2 = parseFloat(document.getElementById('mcq2').value);

            if (isNaN(marks) && isNaN(mcq1) && isNaN(mcq2)) {
                document.getElementById('warning').style.display = 'none';
                document.getElementById('percentage').value = '';
                return;
            }

            marks = isNaN(marks) ? 0 : marks;
            mcq1 = isNaN(mcq1) ? 0 : mcq1;
            mcq2 = isNaN(mcq2) ? 0 : mcq2;

            if (marks < 0 || marks > 75 || mcq1 < 0 || mcq1 > 100 || mcq2 < 0 || mcq2 > 100) {
                document.getElementById('warning').style.display = 'block';
                document.getElementById('percentage').value = '';
            } else {
                document.getElementById('warning').style.display = 'none';
                var examPercentage = (marks / 75) * 70;
                var mcqPercentage = (mcq1 + mcq2) / 2 * 0.3;
                var totalPercentage = examPercentage + mcqPercentage;
                document.getElementById('percentage').value = totalPercentage.toFixed(2) + '%';
            }
        }
    </script>
</body>
</html>
